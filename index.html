<!DOCTYPE html>
<html>
    <head>
        <title>Profile Page</title>
        <meta charset="UTF-8">
        <meta name="author" content="Yaxin Wang">
        <meta name="description" content="This is my personal website, my online resume. Please do NOT use the information for any other unauthorized purposes.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="homepage.css">
        <script src="https://kit.fontawesome.com/9deee357e8.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    </head>
    <body>
        <div class="background_sky">
            <div class="header">
                <a href="#contact" class="contact-link">Contact Me</a>
            </div>
             <div class="avatar">
                <img src="./images/avatar.jpg" alt="Avatar" height=auto width="100%" style="border-radius: 50%;">
             </div>
             <h1 class="greeting">Hi~ this is Yaxin Wang</h1>
             <h1 class="greeting2">Scroll down to know more about me!</h1>
        </div>
        <div class="body">
            <div id="edu">
                <h2 style="display: inline;">Education</h2>
                <div class="body_image">
                    <img src="./images/edu.png" alt="Edu info" height=100% width="80%" style="margin-left: 17%; margin-top: -24px;">
                </div>
            </div>
            <div id="project">
                <h2 style="display: inline;">Project</h2>
                <div class="body_image">
                    <img src="./images/proj.png" alt="project info" height=100% width="80%" style="margin-left: 6%; margin-top: -20px;">
                </div>
            </div>
            <div id="work">
                <h2 style="display: inline;">Work experience</h2>
                <div class="body_image">
                    <img src="./images/intern.png" alt="work info" height=100% width="80%" style="margin-left: 17%; margin-top: -24px;">
                </div>
            </div>
            <div id="TA">
                <h2 style="display: inline;">as TA</h2>
                <div class="body_image">
                    <img src="./images/ta.png" alt="TA info" height=100% width="80%" style="margin-left: 6%; margin-top: -20px;">
                </div>
            </div>
        </div>
        <div id="contact">
            <i class="fa-solid fa-envelope fa-rotate-by" style="--fa-rotate-angle: 20deg; font-size: 200px; color:chocolate; margin-left: 75%;"></i>
            <h1 class="contact-guide">How to get in touch with me?</h1>
            <h2 class="contact-guide">Contact me on 
            <a href="https://www.linkedin.com/in/yaxin-wang-8a5a16227/" class="linkedin">LinkedIn</a></h2>
            <h2 class="contact-guide">Or send me a message!</h2>
            <div class="message">
                <form action="mailto: yx_wang@utexas.edu?subject=new message from your personal website" method="post" accept-charset="UTF-8" enctype="text/plain">
                    <label for="name">Your Name</label><br>
                    <textarea type="text" id="name" name="from" style="height:40px"></textarea><br>
                    <label for="massage">Message</label><br>
                    <textarea type="text" id="message" name="message" placeholder="enter your message here" style="height:100px"></textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
        <script>
            var $window = $(window);

            function scrolledIn($elem, $window) {
                var docViewTop = $window.scrollTop();
                var docViewBottom = docViewTop + $window.height();
                var elemTop = $elem.offset().top;
                var elemBottom = elemTop + 200;
                return ((elemTop <= docViewBottom) && (elemBottom >= docViewTop));
            }

            $(document).on("scroll", function () {
                var $elem = $("#edu")
                if (scrolledIn($elem, $window)) {
                    $elem.addClass("extend")
                }
                else{
                    $elem.removeClass("extend")
                }
                var $elem = $("#project")
                if (scrolledIn($elem, $window)) {
                    $elem.addClass("extend")
                }
                else{
                    $elem.removeClass("extend")
                }
                var $elem = $("#work")
                if (scrolledIn($elem, $window)) {
                    $elem.addClass("extend")
                }
                else{
                    $elem.removeClass("extend")
                }
                var $elem = $("#TA")
                if (scrolledIn($elem, $window)) {
                    $elem.addClass("extend")
                }
                else{
                    $elem.removeClass("extend")
                }
            });
        </script>
    </body>
</html>
